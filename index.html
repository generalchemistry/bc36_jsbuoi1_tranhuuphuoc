<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <style>
        label {
            margin: 0;
        }
        input{
            margin:10px 0 10px 16px;
        }
        .alert{
            padding:0;
            color:red;
            display:none;
        }
        .result{
            display:none;
            color:forestgreen;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="exercise1-tab" data-toggle="tab" data-target="#exercise1"
                    type="button" role="tab" aria-controls="exercise1-tab" aria-selected="true">
                    Exercise 1
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exercise2-tab" data-toggle="tab" data-target="#exercise2" type="button"
                    role="tab" aria-controls="exercise2-tab" aria-selected="true">
                    Exercise 2
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exercise3-tab" data-toggle="tab" data-target="#exercise3" type="button"
                    role="tab" aria-controls="exercise3-tab" aria-selected="true">
                    Exercise 3
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exercise4-tab" data-toggle="tab" data-target="#exercise4" type="button"
                    role="tab" aria-controls="exercise4-tab" aria-selected="true">
                    Exercise 4
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="exercise5-tab" data-toggle="tab" data-target="#exercise5" type="button"
                    role="tab" aria-controls="exercise5-tab" aria-selected="true">
                    Exercise 5
                </button>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="exercise1" role="tabpanel" aria-labelledby="exercise1-tab">
                <div class="form-group mt-3">
                    <div class="row">
                        <label class="col" for="dayWork">Số ngày làm</label>
                        <label class="col" for="salaryPerDay">Tiền lương 1 ngày</label>
                    </div>
                    <div class="row">
                        <input type="number" id="dayWork" class="form-control col" required
                        placeholder="Nhập số ngày làm" />
                    <input type="number" id="salaryPerDay" class="form-control col" required
                        placeholder="Nhập tiền lương 1 ngày" />
                    </div>
                    <button class="btn btn-success mb-3">Tính lương tháng</button>
                    <span class="result"></span>
                    <span class="alert">Hãy nhập đủ dữ kiện</span>
                </div>
            </div>
            <div class="tab-pane" id="exercise2" role="tabpanel" aria-labelledby="exercise2-tab">
                <div class="form-group mt-3">
                    <div class="row">
                        <label class="col" for="number1">Số thứ nhất</label>
                        <label class="col" for="number2">Số thứ hai</label>
                        <label class="col" for="number3">Số thứ ba</label>
                        <label class="col" for="number4">Số thứ tư</label>
                        <label class="col" for="number5">Số thứ năm</label>
                    </div>
                    <div class="row">
                        <input type="number" id="number1" class="form-control col" required step=any placeholder="Nhập số thứ nhất">
                        <input type="number" id="number2" class="form-control col" required step=any placeholder="Nhập số thứ hai">
                        <input type="number" id="number3" class="form-control col" required step=any placeholder="Nhập số thứ ba">
                        <input type="number" id="number4" class="form-control col" required step=any placeholder="Nhập số thứ tư">
                        <input type="number" id="number5" class="form-control col" required step=any placeholder="Nhập số thứ năm">
                    </div>
                    <button class="btn btn-success mb-3">Tính giá trị trung bình 5 chữ số</button>
                    <span class="result"></span>
                    <span class="alert">Hãy nhập đủ 5 số thực</span>

                </div>
            </div>
            <div class="tab-pane" id="exercise3" role="tabpanel" aria-labelledby="exercise3-tab">
                <div class="form-group mt-3">
                    <div class="row">
                        <label class="col" for="currencyUSD">Mệnh giá USD</label>
                        <label class="col" for="exchangeRate">Tỉ giá hiện tại</label>
                    </div>
                    <div class="row">
                        <input type="number" id="currencyUSD" class="form-control col" required  placeholder="Nhập số tiền USD muốn quy đổi">
                        <input type="text" id="exchangeRate" class="col" value="23.500" readonly>
                    </div>
                    <button class="btn btn-success mb-3">Quy đổi sang mệnh giá VND</button>
                    <span class="result"></span>
                    <span class="alert">Hãy nhập mệnh giá USD</span>
                </div>
            </div>
            <div class="tab-pane" id="exercise4" role="tabpanel" aria-labelledby="exercise4-tab">
                <div class="form-group mt-3">
                    <div class="row">
                        <label class="col" for="rectgLength">Chiều dài</label>
                        <label class="col" for="rectgWidth">Chiều rộng</label>
                        <label class="col" for="Unit">Đơn vị</label>
                    </div>
                    <div class="row align-items-center">
                        <input type="number" class="form-control col" required placeholder="Nhập chiều dài" id="rectgLength">
                        <input type="number" class="form-control col mr-3" required placeholder="Nhập chiều rộng" id="rectgWidth">
                        <select id="unit" class="form-control col">
                            <option selected>cm</option>
                            <option>dm</option>
                            <option>m</option>
                          </select>
                    </div>
                    <button class="btn btn-success mb-3">Tính diện tích - chu vi</button>
                    <span class="result"></span>
                    <span class="alert">Hãy nhập đủ chiều dài - chiều rộng</span>
                </div>
            </div>
            <div class="tab-pane" id="exercise5" role="tabpanel" aria-labelledby="exercise5-tab">
                <div class="form-group mt-3">
                    <div class="row align-items-center">
                        <label class="col-2" for="number2Digit">Số có hai chữ số</label>
                        <input type="number" class="form-control col-4" required placeholder="Nhập số có 2 chữ số" id="number2Digit">
                    </div>
                    <button class="btn btn-success mb-3">Tính tổng 2 kí số</button>
                    <span class="result"></span>
                    <span class="alert">Hãy nhập số có 2 chữ số</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="./javascript/index.js"></script>
</body>

</html>
